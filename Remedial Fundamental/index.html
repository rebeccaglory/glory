<!DOCTYPE html>
<html lang="en">

<head>
    <title>segitiga</title>
</head>

<body>

    <div id="segitiga">
    </div>

    <input type="number" id="input">
    <button type="submit" onclick="segitigaGanjil()">Submit</button>
    <script>
        function segitigaGanjil() {
            var n = document.getElementById('input').value
            var output = ''
            var ganjil = 1
            for (var i = 0; i < n; i++) {
                for (var j = i; j < 10-n; j++) {
                    output += '\xa0'
                }
                for (var k = 0; k <= i; k++) {
                    output += '\xa0' + ganjil
                    ganjil = ganjil + 2
                }
                output += '\n'
            }
            document.getElementById('segitiga').innerText = output
        }
        
    </script>
</body>
